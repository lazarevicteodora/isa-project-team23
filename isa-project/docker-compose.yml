version: '3.8'

services:
  # Backend Replica 1
  backend1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jutjubic-backend1
    environment:
      REPLICA_ID: replica-1
      SERVER_PORT: 8080
      REPLICA_URLS: http://backend2:8080
      CRDT_PUSH_ENABLED: "true"
      CRDT_PERIODIC_ENABLED: "true"

      #  Spoj se na HOST bazu (localhost iz perspektive tvog računara)
      DB_URL: jdbc:postgresql://host.docker.internal:5432/isa_project_db
      DB_USERNAME: postgres
      DB_PASSWORD: root

      SPRING_PROFILES_ACTIVE: production

      JAVA_OPTS: >
        -Xms512m
        -Xmx1024m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
    ports:
      - "8081:8080"
    volumes:
      - ./storage:/app/storage
      - ./cache:/app/cache
    networks:
      - jutjubic-network
    restart: unless-stopped

  # Backend Replica 2
  backend2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jutjubic-backend2
    environment:
      REPLICA_ID: replica-2
      SERVER_PORT: 8080
      REPLICA_URLS: http://backend1:8080
      CRDT_PUSH_ENABLED: "true"
      CRDT_PERIODIC_ENABLED: "true"

      # ✅ Ista baza kao replica 1!
      DB_URL: jdbc:postgresql://host.docker.internal:5432/isa_project_db
      DB_USERNAME: postgres
      DB_PASSWORD: root

      SPRING_PROFILES_ACTIVE: production

      JAVA_OPTS: >
        -Xms512m
        -Xmx1024m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
    ports:
      - "8082:8080"
    volumes:
      - ./storage:/app/storage
      - ./cache:/app/cache
    networks:
      - jutjubic-network
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: jutjubic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
    networks:
      - jutjubic-network
    restart: unless-stopped

networks:
  jutjubic-network:
    driver: bridge

