spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.rs.ac.uns.ftn.isa=DEBUG

# SQL
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Cache Configuration
spring.cache.jcache.config=classpath:ehcache.xml

# Rate Limiter za komentare (60 komentara/sat)
resilience4j.ratelimiter.instances.commentLimiter.limitForPeriod=60
resilience4j.ratelimiter.instances.commentLimiter.limitRefreshPeriod=1h
resilience4j.ratelimiter.instances.commentLimiter.timeoutDuration=5s

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2MB

# Server Timeout Configuration
server.tomcat.connection-timeout=600000
server.tomcat.max-http-form-post-size=500MB
spring.mvc.async.request-timeout=600000