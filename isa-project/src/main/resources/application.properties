spring.application.name=isa-project

# Replica ID (override se iz Docker environment varijabli)
replica.id=${REPLICA_ID:local}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration (override se iz Docker environment varijabli)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/isa_project_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}

# HikariCP Connection Pool Settings (KRITI?NO za klaster!)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration (Spring Boot 4 compatible)
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=Europe/Belgrade

# CORS Configuration (dodato nginx i Docker portovi)
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:80,http://localhost:8081,http://localhost:8082
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# JWT
jwt.secret=somesecret-key-for-jwt-token-has-to-be-512-bits-long-1234567890123456789012345678901234567890
jwt.header=Authorization
jwt.clock-skew=300
jwt.expires-in=86400000

