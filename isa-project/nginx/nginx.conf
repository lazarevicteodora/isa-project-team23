events {
    worker_connections 1024;
}

http {
    upstream backend_cluster {
        # Load balancing strategy
        least_conn;

        # Backend replike - DINAMIČKI! Dodaj koliko god želiš
        server backend1:8080 max_fails=3 fail_timeout=30s;
        server backend2:8080 max_fails=3 fail_timeout=30s;
        server backend3:8080 max_fails=3 fail_timeout=30s;

        # Da dodaš još replika, samo dodaj nove linije:
        # server backend4:8080 max_fails=3 fail_timeout=30s;
        # server backend5:8080 max_fails=3 fail_timeout=30s;

        # Keep-alive connections
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Max upload size (za video upload)
        client_max_body_size 250M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Nginx health check
        location /nginx-health {
            access_log off;
            return 200 "Nginx Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy sve zahteve na backend cluster
        location / {
            proxy_pass http://backend_cluster;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Replica-From $upstream_addr;

            # HTTP/1.1 support
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # WebSocket support (za čet - 3.10)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend_cluster/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://backend_cluster/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Static files (Angular frontend - opciono)
        location /static/ {
            proxy_pass http://backend_cluster/static/;
        }
    }
}